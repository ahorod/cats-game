<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Tick Tack Toe</title>
  </head>
  <body>
    <div class="container">
      <div id="board">
        <table>
          <tr id="row1">
            <!-- gray cat -->
            <td class="square" id="column1">
              <button type="button" id="cell1"><img src="img/kitty.png" alt="kitty" ></button>
              <div id="gray1"><img src="img/cat1.png" alt="cat1"></div>
          </td>

            <td class="square"><img src="img/kitty.png" alt="kitty" /></td>
            <td class="square" id="column2"><img src="img/kitty.png" alt="kitty" /></td>
          </tr>
          <tr id="row2">
            <td class="square" id="column1"><img src="img/kitty.png" alt="kitty" /></td>
            <!--gray cat  -->
            <td class="square" id="column1">
              <button type="button" id="cell2"><img src="img/kitty.png" alt="kitty" ></button>
              <div id="gray2"><img src="img/cat1.png" alt="cat1"></div>
          </td>

            <td class="square" id="column2"><img src="img/kitty.png" alt="kitty" /></td>
          </tr>
          <tr id="row3">
            <!-- gray cat -->
            <td class="square" id="column1">
              <button type="button" id="cell3"><img src="img/kitty.png" alt="kitty" ></button>
              <div id="gray3"><img src="img/cat1.png" alt="cat1"></div>
          </td>
            <td class="square" id="column2"><img src="img/kitty.png" alt="kitty" /></td>
            <td class="square" id="column2"><img src="img/kitty.png" alt="kitty" /></td>
          </tr>
        </table>
      </div>
    </div>

  </body>
</html>
